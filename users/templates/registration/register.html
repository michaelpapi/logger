{% extends "loggs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container mt-4">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock content %}
