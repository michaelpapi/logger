{% extends "loggs/base.html" %}
{% load django_bootstrap5 %}


{% block content %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log in" %}
  </form>

{% endblock content %}
