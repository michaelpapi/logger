{% extends "loggs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container mt-4">
  
    <h2>New Log</h2>
    <p>Add a new log for your Logg: <strong>{{ logg }}</strong></p>

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Add new log</button>
    </form>
  </div>

{% endblock content %}
