{% extends "loggs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container mt-4">
    <h2>Add a new Logg</h2>

    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Add Logg</button>
    </form>
  </div>
{% endblock content %}
