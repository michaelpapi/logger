{% extends "loggs/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Log</h2>

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button name="submit" class ="btn btn-primary">Save changes</button>
    </form>
  </div>
{% endblock content %}
